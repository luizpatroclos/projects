tituloLogin = Collaboration on exams
textoLogin = Ensure efficiency, quality and transparency to patent examination. And all this together. These are the goals of the Electronic Platform for Collaborative Examination (e-PEC), which promotes collaboration between patent examiners of countries that use this system. Through e-PEC, examiners can exchange information and opinions concerning patent applications that are analyzed simultaneously in various nations. Thus, the system offers efficiency and quality technical examination which is made in all national institutes. However, to each country remains the ultimate decision on whether or not to grant the patent. This platform can also be used by the general public to monitor the technical examination of patent applications, providing more transparency to the process.
