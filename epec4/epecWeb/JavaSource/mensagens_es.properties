tituloLogin = Colaboración en exámenes
textoLogin = Asegurar la velocidad, calidad y transparencia en el análisis de las patentes. Y todo esto al mismo tiempo. Estos son los objetivos de la Plataforma Electrónica para la Colaboración de Examen (e-PEC), que promueve la colaboración entre los examinadores de patentes de los países que utilizan este sistema. A través de la e-PEC, los examinadores pueden intercambiar información y opiniones sobre las solicitudes de patente que se analizan de forma simultánea en varias naciones. Así, el sistema ofrece velocidad y calidad a los exámenes técnicos que se hacen en todos los institutos nacionales. Sin embargo, cada país sigue teniendo la decisión final sobre si procede o no conceder la patente. Esta plataforma también puede ser utilizada por el público en general para supervisar el examen técnico de las solicitudes de patente, proporcionando una mayor transparencia al proceso.
