<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
				"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="#{internacionalizacaoMB.linguagem}">

<h:head>

</h:head>
<body>
<!-- This file is merely included by content.xhml. -->
<h:form>
    <p:growl id="messages" showDetail="true" sticky="true" />
 
    <p:idleMonitor timeout="1800000">
        <p:ajax event="idle" listener="#{sessaoUsuarioMB.validaSessao}" />
    </p:idleMonitor>
    
<div align="right">
		<h:outputText escape="false" style="font-size:10px;color:white; font-weight:bold; text-align: right;" value="#{msg.labelLogin} " rendered="#{not empty sessionScope.usuario}"/>
		<h:outputText escape="false" style="font-size:10px;color:white; font-weight:bold; text-align: right;" value="#{sessionScope.usuario} - " rendered="#{not empty sessionScope.usuario}"/> 
		<h:outputText escape="false" style="font-size:10px;color:white; font-weight:bold; text-align: right;" value="#{sessionScope.data} (UTC-3)" rendered="#{not empty sessionScope.data}"/>
		<p:spacer/>
		<p:spacer rendered="#{not empty sessionScope.usuario}">
			-
		</p:spacer>
		<p:commandLink id="logout" style="font-size:10px;color:white; font-weight:bold; text-align: right;" value="#{msg.labelSair}" action="#{loginEPECBean.encerraSessao}" rendered="#{not empty sessionScope.usuario}" ajax="false"/> 
</div>		
</h:form>
</body>
</html>
